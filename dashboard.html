            spaghetti: ['"Pacifico"', 'cursive'],

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body class="bg-black text-white font-body">

  <!-- Header -->

  <!-- Top Card -->

  <!-- Service Icons Grid -->
  <section class="px-4 mb-6">
    <div class="grid grid-cols-3 gap-4">
      <div class="flex flex-col items-center space-y-2">

          <i data-feather="phone"></i>
        </div>
        <span class="text-sm">Airtime</span>
      </div>
      <div class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="wifi"></i>
        </div>
        <span class="text-sm">Data</span>
      </div>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="credit-card"></i>
        </div>
        <span class="text-sm">POS</span>
      </a>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="gift"></i>
        </div>
        <span class="text-sm">Gift Card</span>
      </a>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="file-text"></i>
        </div>
        <span class="text-sm">CAC Reg.</span>
      </a>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="dollar-sign"></i>
        </div>
        <span class="text-sm">Currency Ex.</span>
      </a>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="tv"></i>
        </div>
        <span class="text-sm">Bill Payment</span>
      </a>
      <a href="https://wa.me/2349137981321" class="flex flex-col items-center space-y-2">
        <div class="bg-white text-gold p-4 rounded-full">
          <i data-feather="check-circle"></i>
        </div>
        <span class="text-sm">Subscription</span>
      </a>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="px-4 mb-24">
    <h3 class="text-gold font-semibold mb-2">Your Overview</h3>
    <div class="bg-white text-black rounded-xl p-4 space-y-2">
      <div class="flex justify-between"><span>Last Login</span><span>Today</span></div>
      <div class="flex justify-between"><span>Wallet Balance</span><span>₦0.00</span></div>
      <div class="flex justify-between"><span>Successful Transactions</span><span>0</span></div>
      <div class="flex justify-between"><span>Referral Earnings</span><span>₦0</span></div>
      <div class="flex justify-between"><span>Pending Withdrawals</span><span>₦0</span></div>

  </section>

  <!-- Bottom Nav -->
<nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gold flex justify-around items-center p-2 z-50" id="bottom-nav">
  <a href="dashboard.html" class="nav-item flex flex-col items-center">

    <span class="text-xs">More</span>
  </a>
</nav>

  <!-- JS Logic -->
  <script>
    feather.replace();

    const toggle = document.getElementById('toggleBalance');
const balance = document.getElementById('walletAmount');
let visible = false;

toggle?.addEventListener('click', () => {
  visible = !visible;

  // Toggle text
  balance.textContent = visible ? '₦ 0.00' : '₦ ********';

  // Toggle icon correctly
  toggle.innerHTML = visible
    ? feather.icons["eye"].toSvg()
    : feather.icons["eye-off"].toSvg();
});

    document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'login.html';
    });
  </script>
  <script>
  feather.replace();

  // Highlight the current page
  const navItems = document.querySelectorAll('.nav-item');
  const currentPage = location.pathname.split("/").pop();

  navItems.forEach(item => {
    const href = item.getAttribute('href');
    if (href === currentPage) {
      item.classList.add('text-white', 'font-bold');
    } else {
      item.classList.add('text-gold');
    }
  });
</script>

</body>
</html>
